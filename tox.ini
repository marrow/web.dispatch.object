[tox]
envlist = py27,py33,py34,py35,pypy,pypy3
skip_missing_interpreters = True

[testenv]
passenv = CI TRAVIS_BUILD_ID TRAVIS TRAVIS_BRANCH TRAVIS_JOB_NUMBER TRAVIS_PULL_REQUEST TRAVIS_JOB_ID TRAVIS_REPO_SLUG TRAVIS_COMMIT ACCELERATED TZ PYTHONOPTIMIZE TEST_PY_VER
setenv =
  TZ = UTC
  TEST_PY_VER = py3
deps =
	pytest
	pytest-cov
	pytest-flakes
	pytest_cagoule
	pytest-spec
	codecov>=1.4.0

commands =
	python setup.py test {posargs}
	codecov --file coverage.xml

[testenv:py27]
setenv =
	TEST_PY_VER = py2

[testenv:pypy]
setenv =
	TEST_PY_VER = py2

[testenv:pypy3]
basepython = pypy3

[testenv:style]
skipsdist = True
deps =
	pyflakes
commands =
	pyflakes web
