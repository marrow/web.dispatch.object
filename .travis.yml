language: python
sudo: false

python:
  - pypy
  - pypy3
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

install:
  - travis_retry pip install --upgrade setuptools pip pytest
  - travis_retry pip install tox tox-travis python-coveralls pytest-cov pyflakes pytest_cagoule pytest-spec

script: LC_CTYPE=en_US.UTF-8 TZ=UTC tox

notifications:
  irc:
    channels:
      - 'irc.freenode.org#webcore'
    use_notice: true
    skip_join: true

after_success:
  - coveralls
